<div>
  <h2 style="text-align: center">Tin tức</h2>
  <div class="container">
    <ul id="news_list">
      <div class="row">
        <div class="col-md-4" *ngFor="let news of news_list; let i=index">
          <li id="news_list_li" (click)="onSelect(news)">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{news.image}}" alt="Card image cap">
              <h5 class="card-title">{{news.title}}</h5>
              <div class="card-body">
                <p class="card-text" [class.selected]="news === selectedNews" (click)="onSelect(news)">
                  {{news.detail}}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary"
                        [class.selected]="news === selectedNews"
                        (click)="onSelect(news)" 
                        
                        >
                      <i class="fa fa-list"></i>
                      Chi tiết
                    </a>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </li>
        </div>
      </div>
    </ul>
  </div>
</div>
 
<div *ngIf="selectedNews">
 
  <div><span>id: </span>{{selectedNews.id}}</div>
    <div>
      {{selectedNews.detail}}
    </div>
   
  </div>
