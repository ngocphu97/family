<div>
  <h2 style="text-align: center">
    Thành viên trong gia đình
  </h2>
  <div class="carousel slide">
    <div ng2-carouselamos class="carousel-inner" [items]="items" [width]="1200" [$prev]="prev" [$next]="next" [$item]="item">
    </div>

    <ng-template #prev>
      <span>
        <i class="fa fa-chevron-left"></i>
      </span>
    </ng-template>
    <ng-template #next>
      <span>
        <i class="fa fa-chevron-right"></i>
      </span>
    </ng-template>
    <ng-template #item let-item let-i="index">
      <div>
        <img src="{{ item.name }}" class="">
        <label for="Name">{{ item.personName }}</label>
      </div>
    </ng-template>
  </div>
